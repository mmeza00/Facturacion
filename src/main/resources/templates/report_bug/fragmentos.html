<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleafw3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleafw3.org/thymeleaf-extras-springsecurity6"
      >
    <head>
        <title>Nuevo Amanecer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <section th:fragment="listadoReportes" id="reportes">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Reportes</h4>
                            </div>
                            <div th:if="${reportes != null and !reportes.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>#</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Correo </th>
                                            <th>Reporte </th>
                                            <th>Descripci√≥n </th>
                                            
                                            
                                        <th sec:authorize="hasRole ('ROLE_ADMIN')"></th></tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="reporte, contador : ${reportes}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${reporte.Nombre}]]</td>
                                            <td>[[${reporte.Apellido}]]</td>
                                            <td>[[${reporte.Correo}]]</td>
                                            <td th:text="${reporte.activo} ? 'Activa' : 'Inactiva'" />
                                            <td>[[${reporte.Reporte}]]</td>
                                            <td sec:authorize="hasRole ('ROLE_ADMIN')"><a th:href="@{/report_bug/eliminar/}+${reporte.id_Reporte}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> Eliminar</a>
                                                </td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${reportes == null or reportes.empty}">
                                <span>Lista Vacia</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                       
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
